<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>&diams;&clubs;&hearts;&spades; </title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>

<div class="container">
    <div class="dealer-field">
        <div class="dealer-score"><p class="score">Dealer: 0</p></div>
        <div class="dealer-hand">

        </div>
    </div>

    <div class="player-field">
        <div class="player-1">
            <div class="chips" id="player-1">
                <div class="chip 5" ><img src="chips/Blue.png" data-value="5" data-pc="2"/><div class="counter chip-5 ">2</div></div>

                <div class="chip 10" ><img src="chips/Red.png" data-value="10" data-pc="2" /><div class="chip-10 counter">2</div></div>

                <div class="chip 20" ><img src="chips/Black.png" data-value="20" data-pc="1"/><div class="chip-20 counter">1</div></div>

            </div>
            <div class="player-1-cards">
                <p>Player I.</p>
              <div class="hand_image" id="p1_hand"></div>
            </div>
            <div id="p1_score">
                <p class="score">Score: 0</p>
            </div>
        </div>

        <div class="table">
            <div class="drop-zone">
                <div class="bet-field"> <h1>BLACKJACK</h1></div>

            </div>
            <p>0</p>
            <div class="deck hit"></div>
            <br>
            <button class="button stay">stay</button>
            <button class="button start">start</button>
        </div>

        <div class="player-2">
            <div class="chips" id="player-2" >

                    <div class="chip 5" ><img src="chips/Blue.png" data-value="5" data-pc="2" /><div class="chip-5 counter">2</div></div>

                    <div class="chip 10" ><img src="chips/Red.png" data-value="10" data-pc="2"/><div class="chip-10 counter">2</div></div>

                    <div class="chip 20" ><img src="chips/Black.png" data-value="20" data-pc="1"/><div class="chip-20 counter">1</div></div>

            </div>
            <div class="player-2-cards">
                <p>Player II.</p>
            <div class="hand_image" id="p2_hand"></div>
            </div>
            <div id="p2_score">
                <p class="score">Score: 0</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
