<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>

<div class="container">
    <h1>BLACKjACK</h1>
    <div class="button-container">
        <button class="button restart">Start</button>
        <button class="button hit">Hit me</button>
        <button class="button stay">Stay</button>
    </div>
    <div class="player-field">
        <div class="player-1 active">
            <p>Player I.</p><br>
            <div class="hand_image" id="p1_hand">

            </div>
        </div>
        <div class="deck"></div>
        <div class="player-2">
            <p>Player II.</p><br>
            <div class="hand_image" id="p2_hand">

            </div>
        </div>
    </div>
</div>

</body>
</html>
