<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>

<div class="container">
    <h1>BLACKjACK</h1>
    <div class="button-container">
        <button class="button restart">Start</button>

    </div>
    <div class="player-field">



        <div class="player-1">
        <div class="chips" id="player-1">
               <div class="chip 5" ><img src="chips/blue.png" data-value="5" /></div>
                <div class="chip-5 counter">2</div>
                <div class="chip 10" ><img src="chips/red.png" data-value="10"/></div>
                <div class="chip-10 counter">2</div>
                <div class="chip 20" ><img src="chips/black.png" data-value="20"/></div>
                <div class="chip-20 counter">1</div>


        </div>
        <div class="player-1-cards active">
            <p>Player I.</p>
          <div class="hand_image" id="p1_hand"></div>
        </div>
            <div id="p1_score">
                <p class="score">Score:</p>
            </div>
        </div>

         <div class="table">
            <div class="bet-field"><p>Bet</p></div>
            <div class="deck"></div>
            <div class="bet-field"></div>
            <div class="deck hit"></div>
             <p></p>
            <button class="button stay asd">Stay</button>
        </div>

        <div class="player-2">
            <div class="chips" id="player-2">

                    <div class="chip 5" ><img src="chips/blue.png" data-value="5" /><div class="chip-5 counter">2</div></div>

                    <div class="chip 10" ><img src="chips/red.png" data-value="10"/></div>
                    <div class="chip-10 counter">2</div>
                    <div class="chip 20" ><img src="chips/black.png" data-value="20"/></div>
                    <div class="chip-20 counter">1</div>
            </div>
            <div class="player-2-cards">
                <p>Player II.</p>
            <div class="hand_image" id="p2_hand"></div>
            </div>
            <div id="p2_score">
                <p class="score">Score:</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
